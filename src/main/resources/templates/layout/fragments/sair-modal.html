<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="sairModal" role="dialog" aria-labelledby="tituloModalSair" aria-hidden="true" th:fragment="modal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form th:action="@{/sair}" method="POST">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloModalSair">Sair do sistema</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Deseja realmente sair do sistema?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Confirmar</button>
				</div>
			</form>
		</div>
	</div>
</div>
</html>
